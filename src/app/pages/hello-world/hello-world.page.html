<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>hello-world</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">hello-world</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input type="text" id="inputText" [value]="inputText" (input)="updateInputText($event)"></ion-input>
  <ion-text>{{inputText}}</ion-text>
</ion-content>
